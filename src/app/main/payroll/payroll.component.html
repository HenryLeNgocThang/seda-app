<div [@routerTransition] class="payroll-content">
    <div class="row">
      <div class="col-12">
        <h1>Lohnabrechnung</h1>
      </div>
      <div class="col-12">
        <mat-card>
          <mat-card-content>
  
            <div class="row">
              <div class="col-12">
                <p>Suche</p>
              </div>
              <div class="col-12">
                <mat-form-field>
                  <input matInput [matDatepicker]="dp" placeholder="Monat und Jahr" [formControl]="date">
                  <mat-datepicker-toggle matSuffix [for]="dp">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_right</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #dp
                                  startView="multi-year"
                                  (yearSelected)="chosenYearHandler($event)"
                                  (monthSelected)="chosenMonthHandler($event, dp)"
                                  panelClass="example-month-picker">
                  </mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-12" *ngIf="showPayroll">
                <button mat-raised-button color="accent">
                  <mat-icon aria-hidden="false" aria-label="download icon" fontIcon="download"></mat-icon> PDF herunterladen
                </button>
              </div>
            </div>
  
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
