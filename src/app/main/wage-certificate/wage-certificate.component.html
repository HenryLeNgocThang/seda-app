<div [@routerTransition] class="absence-content">
  <div class="row">
    <div class="col-12">
      <h1>Lohnbescheinidung</h1>
    </div>
    <div class="col-12">
      <mat-card>
        <mat-card-content>

          <div class="row">
            <div class="col-12">
              <table class="w-100" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef>Jahr</th>
                  <td mat-cell *matCellDef="let element">{{element.year}}</td>
                </ng-container>

                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent"><mat-icon aria-hidden="false" aria-label="print icon" fontIcon="print"></mat-icon><span>PDF drucken</span></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <div class="col-12">
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
